<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard', me_id=session.get('meid')) }}">The Ladder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('dashboard', me_id=session.get('meid', 'default_value')) }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('clients_overview', me_id=session.get('meid', 'default_value')) }}">Clients Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                </ul>
                <!-- Dark Mode Toggle Button, now with ms-auto class to align it to the right -->
                <button id="toggle-mode-btn" onclick="toggleDarkMode()" class="btn toggle-mode-btn ms-auto">Dark Mode</button>
                <!-- Logout Button -->
                <form class="d-flex" action="{{ url_for('logout') }}" method="post">
                    <button class="btn btn-danger" type="submit">Logout</button>
                </form>
                
            </div>
        </div>
    </nav>
<br/>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
  function toggleDarkMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const navbar = document.querySelector('.navbar');
      navbar.classList.toggle('dark-mode');
  
      const toggleButton = document.getElementById('toggle-mode-btn');
      if (body.classList.contains('dark-mode')) {
          toggleButton.textContent = 'Light Mode';
          toggleButton.classList.add('btn-warning');
          toggleButton.classList.remove('btn-outline-primary');
      } else {
          toggleButton.textContent = 'Dark Mode';
          toggleButton.classList.add('btn-outline-primary');
          toggleButton.classList.remove('btn-warning');
      }
  
      localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
  }
  
  // Check if dark mode is enabled on page load
  document.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      const toggleButton = document.getElementById('toggle-mode-btn');
      const navbar = document.querySelector('.navbar');
      if (localStorage.getItem('darkMode') === 'enabled') {
          body.classList.add('dark-mode');
          navbar.classList.add('dark-mode');
          toggleButton.textContent = 'Light Mode';
          toggleButton.classList.add('btn-warning');
          toggleButton.classList.remove('btn-outline-primary');
      }
  });
  </script>
</body>
</html>
